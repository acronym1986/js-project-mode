<!DOCTYPE html>
<html lang="en">
  <head>
     <link rel="stylesheet" href="style.css">
     <title>My Website</title>
  </head>
  <body>

     <div class = "header">
        <h1>SEARCH WORDS<img src="./image/project2 logo2.png" width="100" height="80"   alt = "logo" />
        </h1>
     </div>
     

     <div class = "searchBar">
        <input type ="text" id = "wordInput" placeholder="type a word"> 
        <button type = "submit" id = "submitButton">search</button>
     </div>


     <div class="displaySearch" id="displaySearch">
        <div>
           <h3>WORD</h3>
           <p id = "wordResult"></p>
        </div>

        <div>
           <h3>DEFINITION</h3>
           <p id = "defResult"></p>
        </div>

        <div>
            <h3>PRONUNCIATION</h3>
            <p id = "pronounceResult"></p>
        </div>
      
     </div>
      

     <footer>
       
        <p class="supportBy">API supported by Merriam-Webster  <br>
         <a href="https://dictionaryapi.com/">
         <img src="./image/Merriam-Webster_logo.svg.png" width="45" height="45" href = "https://dictionaryapi.com/" >
         </a>
        </p>
        
         
     </footer>

     <script src="script.js"></script>
  </body>
      
</html>
